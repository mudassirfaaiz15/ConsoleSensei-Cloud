version: '3.8'

services:
  # AWS Resource Tracker Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aws-resource-tracker-api
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      PORT: 5000
      AWS_MAX_WORKERS: 5
      LOG_LEVEL: INFO
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    volumes:
      # Mount source code for hot reload in development
      - .:/app
      # Exclude these directories
      - /app/__pycache__
      - /app/.pytest_cache
    networks:
      - console-sensei
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: PostgreSQL for caching scan results
  postgres:
    image: postgres:14-alpine
    container_name: aws-resource-tracker-db
    environment:
      POSTGRES_USER: ${DB_USER:-tracker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tracker-password}
      POSTGRES_DB: ${DB_NAME:-aws_resources}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - console-sensei
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-tracker}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: aws-resource-tracker-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - console-sensei
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Reverse proxy with SSL in production
  nginx:
    image: nginx:alpine
    container_name: aws-resource-tracker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - console-sensei
    restart: unless-stopped
    profiles:
      - production

networks:
  console-sensei:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
